<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="carousel.js" defer></script>
    <link rel="stylesheet" href="carousel.css">
    
    <!--*************** COPIAR RUTA ***************-->
    <!-- Configurar ruta en caso de que corresponda -->
    <link rel="stylesheet" href="componentes/carousel/carousel.css">
    <script src="componentes/carousel/carousel.js" defer></script>
    <!--*************** COPIAR RUTA ***************-->
</head>

<body>
    <!--*************** COPIAR DESDE ACA ***************-->
    <div class="carousel-container">
        <div class="carousel">
            <!-- MODIFICAR AQUÍ: Cambia las imágenes y textos -->
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=400&fit=crop"
                    alt="Montaña">
                <div class="carousel-caption">
                    <h3>Montañas Majestuosas</h3>
                    <p>Explora la naturaleza en su máximo esplendor</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=400&fit=crop"
                    alt="Playa">
                <div class="carousel-caption">
                    <h3>Playas Paradisíacas</h3>
                    <p>Relájate junto al mar cristalino</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&h=400&fit=crop"
                    alt="Ciudad">
                <div class="carousel-caption">
                    <h3>Ciudades Vibrantes</h3>
                    <p>Vive la aventura urbana sin límites</p>
                </div>
            </div>
            <!-- FIN MODIFICAR -->

            <button class="carousel-btn prev" onclick="moveCarousel(-1)">❮</button>
            <button class="carousel-btn next" onclick="moveCarousel(1)">❯</button>

            <div class="carousel-indicators" id="indicators"></div>
        </div>
    </div>
    <!--*************** HASTA ACA ***************-->
</body>

</html>
